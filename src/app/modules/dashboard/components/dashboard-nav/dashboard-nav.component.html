<aside>
  <ul class="aside__list">
    <a
      routerLink="overview"
      class="aside__list--anchor"
      routerLinkActive="is-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <li class="aside__list__item">
        <img src="assets/imgs/overview-icon.svg" alt="Overview Icon" />
        <span class="aside__list__item--title">Overview</span>
      </li>
    </a>
    <a
      routerLink="users"
      class="aside__list--anchor"
      routerLinkActive="is-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <li class="aside__list__item">
        <img src="assets/imgs/users-icon.svg" alt="Users Icon" />
        <span class="aside__list__item--title">Users</span>
      </li>
    </a>
    <a
      routerLink="transactions"
      class="aside__list--anchor"
      routerLinkActive="is-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <li class="aside__list__item">
        <img src="assets/imgs/transactions-icon.svg" alt="Transactions Icon" />
        <span class="aside__list__item--title">Transactions</span>
      </li>
    </a>
  </ul>
</aside>
